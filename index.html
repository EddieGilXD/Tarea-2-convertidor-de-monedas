<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="UTF-8">
    <title>Tarea 2 Convertidor de monedas</title>    
    <script src="./resources/js/app.js"></script>
    <link rel="stylesheet" href="./resources/styles/styles.css">
    </head>
    <body>
        <div id="container">
            <h1>Convertidor de monedas</h1>
            <div id="inputs">
                <input type="number" id="amount" placeholder="Ingrese la cantidad">
                <select id="currency">
                    <option value="$">Dolar</option>
                    <option value="¥">Yuan</option>
                    <option value="₽">Rublo</option>
                </select>
                <button onclick="convertCurrency()">Convertir</button>
            </div>
            <div id="convertedCurrenciesContainer">
                <div id="dolar">
                    <h3>Dolar</h3>
                    <p id="dolarValue">0</p>
                </div>
                <div id="yuan">
                    <h3>Yuan</h3>
                    <p id="yuanValue">0</p>
                </div>
                <div id="rublo">
                    <h3>Rublo</h3>
                    <p id="rubloValue">0</p>
                </div>
            </div>
        </div>
    </body>    
</html>
